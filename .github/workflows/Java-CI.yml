# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Coverage Test
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV }}
    - name: Build and tag image
      run: |
        docker build  -t "Github-Actions-Docker:latest" -t "Github-Actions-Docker:${GITHUB_SHA::8}" .
    - name: Docker Push Image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_PWD }}
        repository: xiaokas/studyhub
        tag_with_ref: true
        tag_with_sha: true
    - name: Github Package Docker
      uses: Kolkies/githubpackages-docker@v1.0.4
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
        image-name: "Github-Actions-Docker"
